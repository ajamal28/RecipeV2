<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Culinary Compass</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="bi bi-compass me-2"></i>Culinary Compass
      </a>
      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-link text-decoration-none" id="themeToggle">
          <i class="bi bi-sun-fill"></i>
        </button>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-2"></i>Account
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="#" id="loginBtn"><i class="bi bi-box-arrow-in-right me-2"></i>Login</a></li>
            <li><a class="dropdown-item d-none" href="#" id="logoutBtn"><i class="bi bi-box-arrow-left me-2"></i>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <header class="header-section d-flex align-items-center">
    <div class="container text-center">
      <h1 class="display-3 fw-bold mb-4 text-white">Culinary Compass</h1>
      <p class="lead text-white-50 mb-0">Transform ingredients into culinary masterpieces</p>
    </div>
  </header>

  <main class="container-fluid">
    <div class="search-box p-4 mb-5 mx-auto">
      <div class="input-group input-group-lg shadow-sm">
        <input type="text" id="input1" class="form-control border-0" 
               placeholder="ðŸ¥‘ Add an ingredient...">
        <button class="btn btn-dark px-4" type="button" 
                onclick="recipeApp.addIngredient()">
          <i class="bi bi-plus-lg me-2"></i>Add
        </button>
      </div>
      
      <div id="data1" class="mt-3 d-flex flex-wrap gap-2"></div>
      
      <button class="btn btn-primary btn-lg w-100 mt-4 shadow" 
              onclick="recipeApp.searchRecipes()">
        <i class="bi bi-magic me-2"></i>Discover Recipes
      </button>
    </div>

    <div id="dv4" class="row g-4 px-4"></div>
  </main>

  <!-- Recipe Modal -->
  <div class="modal fade" id="recipeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <h2 class="modal-title fs-3"></h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="" class="modal-image mb-4">
          <h5 class="mb-3 fw-semibold text-primary">Instructions</h5>
          <div id="recipeInstructions" class="mb-4"></div>
          
          <h5 class="mb-3 fw-semibold text-primary">Nutrition Information</h5>
          <div class="nutrition-grid" id="nutritionList"></div>
        </div>
        <div class="modal-footer border-0">
          <a href="#" target="_blank" class="btn btn-outline-primary" id="sourceLink">
            Full Recipe <i class="bi bi-box-arrow-up-right"></i>
          </a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="recipe.js"></script>
</body>
</html>
