<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recipe Finder!</title>
  <!-- Bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="landing-page">
    <div class="dv1">
      <div class="header">
        <h3>Find A Recipe!</h3>
        <p>Search for recipes using any ingredients you have.</p>
      </div>
    </div>
    <div class="dv2">
      <p><strong>Enter ingredients:</strong></p>
      <div class="input-group mb-3">
        <input type="text" id="input1" class="form-control" placeholder="Ingredient" aria-label="Ingredient">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" onclick="recipeApp.addIngredient();">Add Ingredient</button>
        </div>
      </div>
      <p id="data1"></p>
      <div class="row">
        <div class="d-grid">
          <button class="btn btn-success" type="button" onclick="recipeApp.searchRecipes();">Find me a Recipe</button>
        </div>
      </div>
    </div>
    <div id="dv4" class="recipes-container"></div>
  </div>

  <!-- Bootstrap cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Personal script -->
  <script src="recipe.js"></script>
</body>
</html>
