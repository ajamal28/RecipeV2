<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recipe Finder!</title>
  <!-- Bootstrap cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <!-- Personal Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="landing-page">
    <div class="dv1">
      <div class="header">
        <h3>Find A Recipe!</h3>
        <p>Search for recipes using any ingredients you have.</p>
      </div>
    </div>
    <div class="dv2">
      <p><strong>Enter ingredients:</strong></p>
      <div class="input-group mb-3">
        <input type="text" id="input1" class="form-control" placeholder="Ingredient" aria-label="Ingredient">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button" onclick="pushData();">Add Ingredient</button>
        </div>
      </div>
      <p id="data1"></p>
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-info btn-block" type="button" onclick="add();">Find me a Recipe</button>
        </div>
      </div>
    </div>
    <div id="dv4" class="recipes-container"></div>
  </div>

  <!-- Bootstrap cdn -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- Personal script -->
  <script src="recipe.js"></script>
</body>
</html>
